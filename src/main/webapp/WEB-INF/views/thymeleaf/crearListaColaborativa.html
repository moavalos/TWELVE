<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>TWELVE</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!--<link rel="stylesheet" th:href="@{/css/detallePelicula.css}"/>-->
</head>

<body>

<div th:insert="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="mb-4">Crear Nueva Lista Colaborativa</h2>
    <form th:action="@{/crearListaColaborativa}" method="POST">
        <!-- Nombre de la Lista -->
        <div class="mb-3">
            <label for="nombreLista" class="form-label">Nombre de la Lista</label>
            <input type="text" class="form-control" id="nombreLista" name="nombreLista"
                   placeholder="Ingrese el nombre de la lista" required>
        </div>
        <!-- Seleccionar Usuario -->
        <div class="mb-3">
            <label for="usuarioColaborador" class="form-label">Seleccionar Usuario</label>
            <select class="form-select" id="usuarioColaborador" name="usuarioColaborador" required>
                <option value="" disabled selected>Seleccione un usuario...</option>
                <th:block th:each="usuario : ${usuarios}">
                    <option th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Lista</button>
    </form>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script th:src="@{https://kit.fontawesome.com/9d21607fd1.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
