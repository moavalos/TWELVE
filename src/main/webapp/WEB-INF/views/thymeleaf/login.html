<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TWELVE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom Style -->
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4 text-gray">Iniciar Sesión</h1>
                <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label text-gray">Ingrese su E-mail</label>
                        <input th:field="*{email}" id="email" type="email" class="form-control" required
                               placeholder="Correo electrónico"/>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label text-gray">Ingrese Clave</label>
                        <input th:field="*{password}" id="password" type="password" class="form-control" required
                               placeholder="Contraseña"/>
                    </div>

                    <button id="btn-login" class="btn btn-primary btn-block mb-3" type="submit">Login</button>

                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>

                    <p class="text-center text-gray">¿No tienes una cuenta? <a href="nuevo-usuario" class="text-primary">Registrarme</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
