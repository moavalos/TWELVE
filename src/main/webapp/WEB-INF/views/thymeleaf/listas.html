<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>TWELVE</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom-styles.css}"/>
</head>

<body>

<div th:insert="fragments/header :: header"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Mis Listas Colaborativas</h2>

    <div class="text-center mb-4">
        <a th:href="@{/crearListaColaborativa}" class="btn btn-success">
            <i class="fas fa-plus"></i> Crear Nueva Lista
        </a>
    </div>

    <div class="row">
        <div th:if="${listas.isEmpty()}" class="col-12 text-center">
            <p class="text-muted">No tienes listas colaborativas.</p>
        </div>

        <div th:each="lista : ${listas}" class="col-md-4 mb-3">
            <div class="card shadow">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${lista.nombre}">Nombre de la lista</h5>
                    <p class="card-text"><strong>Colaborador:</strong> <span th:text="${lista.colaborador.username}">Usuario colaborador</span></p>
                    <p class="card-text"><strong>Fecha de creaci√≥n:</strong> <span th:text="${lista.fechaCreacion}">Fecha</span></p>
                    <a th:href="@{/listas/detalle/{id}(id=${lista.id})}" class="btn btn-outline-primary">Ver Detalle</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/footer :: footer"></div>

<script th:src="@{https://kit.fontawesome.com/9d21607fd1.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
