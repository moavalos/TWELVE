<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>TWELVE</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container mt-5">
    <h1 class="text-center mb-5 text-primary">Resultados de búsqueda</h1>

    <div class="row" th:if="${movies}">
        <h2 class="text-secondary mb-4">Películas encontradas</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="movie : ${movies}" class="col d-flex align-items-stretch">
                <div class="card h-100 shadow-sm rounded">
                    <img th:src="@{'/images/' + ${movie.imagen}}" class="card-img-top rounded-top" alt="Imagen de la película" style="object-fit: cover; height: 250px;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-dark fw-bold" th:text="${movie.nombre}"></h5>
                        <p class="card-text text-muted" th:text="${movie.descripcion}"></p>
                        <div class="mt-auto">
                            <a th:href="@{'/detalle-pelicula/' + ${movie.id}}" class="btn btn-outline-primary rounded-pill">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5" th:if="${users}">
        <h2 class="text-secondary mb-4">Usuarios encontrados</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="user : ${users}" class="col d-flex align-items-stretch">
                <div class="card h-100 shadow-sm rounded">
                    <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title text-dark fw-bold" th:text="${user.username}"></h5>
                        <p class="card-text text-muted" th:text="${user.email}"></p>
                        <div class="mt-auto">
                            <a th:href="@{'/perfil/' + ${user.id}}" class="btn btn-outline-primary rounded-pill">Ver perfil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${message}" class="col-md-12">
        <p th:text="${message}" class="text-center text-danger fs-4 mt-5"></p>
    </div>

</div>

<div th:insert="fragments/footer :: footer"></div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
