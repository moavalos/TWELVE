<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>TWELVE</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- <link rel="stylesheet" th:href="@{/css/home.css}"/> -->
</head>
<body>
<div class="container">
    <h1>Resultados de búsqueda</h1>

    <div class="row">
        <div class="col-md-12">
            <div th:if="${movies}">
                <div th:each="movie : ${movies}" class="col-md-3 d-flex align-items-stretch">
                    <div class="card mb-3 flex-fill">
                        <img th:src="@{'/images/' + ${movie.imagen}}" class="card-img-top mx-auto" style="max-width: 100%; height: auto;" alt="Imagen de la película">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${movie.nombre}"></h5>
                            <p class="card-text" th:text="${movie.descripcion}"></p>
                            <div class="mt-auto">
                                <a href="#" class="btn btn-primary">Ver detalles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${message}">
                <p th:text="${message}" class="text-center text-danger"></p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
