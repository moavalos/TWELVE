<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Películas Más Recientes</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Películas</a>
</nav>

<main role="main" class="container">
    <div class="container mt-5">
        <h1 class="mb-4">Películas Más Recientes</h1>

        <div th:if="${#lists.isEmpty(newestMovies)}">
            <p>No hay películas disponibles en este momento.</p>
        </div>

        <div th:if="${!#lists.isEmpty(newestMovies)}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Duración</th>
                    <th>Pais</th>
                    <th>Año de Lanzamiento</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${newestMovies}">
                    <td th:text="${movie.nombre}"></td>
                    <td th:text="${movie.descripcion}"></td>
                    <td th:text="${movie.duracion} + ' mins'"></td>
                    <td th:text="${movie.pais}"></td>
                    <td th:text="${movie.anioLanzamiento}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <a href="login.html" class="btn btn-lg btn-primary">Volver</a>
    </div>
</main>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
