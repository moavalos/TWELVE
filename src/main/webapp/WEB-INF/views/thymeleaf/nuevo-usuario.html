<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TWELVE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/nuevousuario.css}"/>

</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4 text-gray">Registrate</h1>
                <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
                    <div class="form-group mb-3">
                        <label for="email" class="form-label text-gray">Ingrese su E-mail</label>
                        <input th:field="*{email}" id="email" type="email" class="form-control" required
                               placeholder="Correo electrónico"/>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label text-gray">Ingrese Clave</label>
                        <input th:field="*{password}" id="password" type="password" class="form-control" required
                               placeholder="Contraseña"/>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password-confirm" class="form-label text-gray">Confirme su Clave</label>
                        <input id="password-confirm" type="password" class="form-control" name="confirmPassword" required placeholder="Confirme Contraseña"/>
                    </div>


                    <button id="btn-registrarme" class="btn btn-primary btn-block mb-3" type="submit">Registrarme</button>

                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
