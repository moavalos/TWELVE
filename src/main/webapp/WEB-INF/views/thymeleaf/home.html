<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>TWELVE</title>
    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <!-- <link rel="stylesheet" th:href="@{/css/home.css}"/> -->
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="home.html">TWELVE+</a>
        <div class="mx-auto order-0 w-75">
            <form class="d-flex justify-content-center" role="search" th:action="@{/search}" method="get">
                <input class="form-control me-2 w-75" type="search" name="title" placeholder="Buscar película" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nuevo-usuario.html">Crear cuenta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mt-5">
            <h1>CREA TU PROPIO SEGUIMIENTO DE PELICULAS</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="mb-3">Populares</h2>
            <div class="row">
                <div th:each="movie : ${movies}" class="col-md-3 d-flex align-items-stretch">
                    <div class="card mb-3 flex-fill">
                        <img th:src="@{'/images/' + ${movie.imagen}}" class="card-img-top mx-auto" style="max-width: 100%; height: auto;" alt="Imagen de la película">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${movie.nombre}"></h5>
                            <p class="card-text" th:text="${movie.descripcion}"></p>
                            <div class="mt-auto">
                                <a th:href="@{'/detalle-pelicula/' + ${movie.id}}" class="btn btn-primary">Ver detalles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <a href="movies.html" class="btn btn-primary">Ver más</a>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="mb-3">Reseñas populares esta semana.</h2>
            <div class="row">
                <div class="col-md-3">

                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="#">Mas Reseñas</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
