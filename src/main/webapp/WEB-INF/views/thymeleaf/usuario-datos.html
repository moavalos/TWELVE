<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Registro de Usuario - TWELVE</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- Custom style -->
    <link rel="stylesheet" th:href="@{/css/nuevousuario.css}"/>

</head>

<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
        <div class="card p-4 shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4 text-gray">Registro de Usuario</h1>
                <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">

                    <div class="form-group mb-3">
                        <label for="email" class="form-label text-gray">Email</label>
                        <input th:field="*{email}" id="email" type="email" class="form-control" required placeholder="Introduce tu email" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label text-gray">Contraseña</label>
                        <input th:field="*{password}" id="password" type="password" class="form-control" required placeholder="Introduce una contraseña" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmPassword" class="form-label text-gray">Confirmar Contraseña</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" required placeholder="Repite la contraseña" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label text-gray">Nombre completo</label>
                        <input th:field="*{nombre}" id="nombre" type="text" class="form-control" placeholder="Nombre completo" />
                    </div>

                    <div class="form-group mb-3">
                        <label for="username" class="form-label text-gray">Nombre de usuario</label>
                        <input th:field="*{username}" id="username" type="text" class="form-control" placeholder="Nombre de usuario" pattern="^[a-zA-Z0-9_]+$" title="Solo letras, números y guiones bajos." />
                    </div>

                    <div class="form-group mb-3">
                        <label for="descripcion" class="form-label text-gray">Descripción</label>
                        <textarea th:field="*{descripcion}" id="descripcion" class="form-control" placeholder="Descripción"></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <label for="pais" class="form-label text-gray">País</label>
                        <input th:field="*{pais}" id="pais" type="text" class="form-control" placeholder="País" />
                    </div>

                    <p th:if="${error != null}" class="alert alert-danger" th:text="'Error: ' + ${error}"></p>

                    <button class="btn btn-primary btn-block" type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS -->
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
